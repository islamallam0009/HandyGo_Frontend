<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandyGo - المحترفون</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="professionals-container">
    <h1>المحترفون المتاحون</h1>

    <div class="professional-cards">
        <div class="professional-card">
            <img src="1.jpg" alt="صورة المحترف" class="professional-image">
            <h3>أحمد محمد</h3>
            <p class="professional-specialty">سبّاك</p>
            <div class="rating">
                <i class="fas fa-star filled"></i>
                <i class="fas fa-star filled"></i>
                <i class="fas fa-star filled"></i>
                <i class="fas fa-star filled"></i>
                <i class="fas fa-star"></i>
                <span>(4.5)</span>
            </div>
            <button class="view-profile-btn">عرض الملف الشخصي</button>
        </div>

        <div class="professional-card">
            <img src="1.jpg" alt="صورة المحترف" class="professional-image">
            <h3>احمد علي</h3>
            <p class="professional-specialty">كهربائي</p>
            <div class="rating">
                <i class="fas fa-star filled"></i>
                <i class="fas fa-star filled"></i>
                <i class="fas fa-star filled"></i>
                <i class="fas fa-star filled"></i>
                <i class="fas fa-star filled"></i>
                <span>(5.0)</span>
            </div>
            <button class="view-profile-btn">عرض الملف الشخصي</button>
        </div>

        </div>
</div>

<script src="script.js"></script>
</body>
</html>
