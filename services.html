<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandyGo - الخدمات</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="services-container">
    <h1>اختر الخدمة التي تحتاجها</h1>

    <div class="service-cards">
        <div class="service-card">
            <i class="fas fa-faucet service-icon"></i>
            <h3>سباكة</h3>
            <p>إصلاح التسربات، تركيب الأدوات الصحية، وصيانة الأنابيب.</p>
        </div>

        <div class="service-card">
            <i class="fas fa-bolt service-icon"></i>
            <h3>كهرباء</h3>
            <p>تركيب التوصيلات، إصلاح الأعطال الكهربائية، وصيانة الشبكات.</p>
        </div>

        <div class="service-card">
            <i class="fas fa-toolbox service-icon"></i>
            <h3>نجارة</h3>
            <p>صناعة الأثاث، إصلاح الأبواب والنوافذ، والتركيبات الخشبية.</p>
        </div>

        <div class="service-card">
            <i class="fas fa-fan service-icon"></i>
            <h3>تكييف</h3>
            <p>تركيب وصيانة أجهزة التكييف والتبريد بجميع أنواعها.</p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
